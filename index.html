<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS - Interactive Map Application</title>
    
    <!-- Switched from OpenLayers to Leaflet.js for better CDN compatibility -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with Search Bar -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">WebGIS Explorer</h1>
            <div class="search-container">
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-input" 
                    placeholder="Search for a location (e.g., Paris, France)"
                    autocomplete="off"
                >
                <button id="search-button" class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </svg>
                    Search
                </button>
            </div>
        </div>
    </header>

    <!-- Map Container -->
    <div id="map" class="map"></div>

    <!-- Weather Popup Overlay -->
    <div id="weather-popup" class="weather-popup">
        <button id="popup-close" class="popup-close">&times;</button>
        <div id="weather-content" class="weather-content">
            <!-- Weather data will be inserted here -->
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading-indicator" class="loading-indicator hidden">
        <div class="spinner"></div>
        <span>Loading...</span>
    </div>

    <!-- Error Toast -->
    <div id="error-toast" class="error-toast hidden">
        <span id="error-message"></span>
    </div>

    <!-- Coordinates Display -->
    <div id="coordinates-display" class="coordinates-display">
        <span id="coords-text">Click on the map to see weather data</span>
    </div>

    <!-- Added credit footer -->
    <footer class="credit-footer">
        Made by <strong>Soroush Soltanzadeh</strong>
    </footer>

    <!-- Switched to Leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Application JavaScript -->
    <script src="script.js"></script>
</body>
</html>
